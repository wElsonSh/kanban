<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>KANBAN</title>
</head>

<body>
    <div class="wrapper">
        <aside class="routing">
            <div class="routing_container">
                <div class="tools">
                    <h4>TOOLS</h4>
                    <ul class="tools_list">
                        <li class="tools_list_item">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p><a class='hash_link' href="#/search">Search</a></p>
                        </li>
                        <li class="tools_list_item">
                            <i class="fa-solid fa-list-check"></i>
                            <p><a class='hash_link' href="#/desks">Desks</a></p>
                        </li>
                        <li class="tools_list_item">
                            <i class="fa-solid fa-circle"></i>
                            <p>Tool</p>
                        </li>
                        <li class="tools_list_item">
                            <i class="fa-solid fa-circle"></i>
                            <p>Tool</p>
                        </li>
                    </ul>
                </div>
                <div class="desks_routing">
                    <h4>DESKS</h4>
                    <ul class="desks_routing_list">
                        <li class="desks_routing_list_item add_desk">
                            <i class="fa-solid fa-plus"></i>
                            <p>Add desk</p>
                        </li>
                        <li class="desks_routing_list_item">
                            <i class="fa-solid fa-folder folder_icon"></i>
                            <p>Desk_name</p>
                        </li>
                        <li class="desks_routing_list_item">
                            <i class="fa-solid fa-folder-open folder_icon"></i>
                            <p>Desk_name</p>
                        </li>
                        <li class="desks_routing_list_item">
                            <i class="fa-solid fa-folder folder_icon"></i>
                            <p>Desk_name</p>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <main class="desk">
            <div class="desk_container" id='desk_container'>
                <header class="desk_header">
                    <div class="desk_header_container">
                        <button class="desk_header_colums_creator_btn">
                            <p>Create new column</p>
                        </button>
                    </div>
                </header>
                <div class="desk_columns_list_container" id='desk_columns_list_container'>
                    <ul class="desk_columns_list">

                        <li class="desk_columns_list_item">
                            <div class="desk_columns_list_item_container">
                                <div class="desk_columns_list_item_header">
                                    <h2>Name column</h2>
                                    <div class="tegs">
                                        <ul class="tegs_list">
                                            <li class="teg">#teg</li>
                                            <li class="teg">#teg_2</li>
                                            <li class="teg">#teg_3</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="desk_column_tasks">
                                    <ul class="desk_column_tasks_list">
                                        <li class="task"></li>
                                        <li class="task"></li>
                                        <li class="task"></li>
                                    </ul>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/2e9aa7e3cb.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
