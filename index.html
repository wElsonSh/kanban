<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>KANBAN</title>
</head>

<body>
    <div class="wrapper">
        <aside class="routing_container">
            <div class="tools">
                <h4>TOOLS</h4>
                <ul class="tools_list">
                    <li class="tools_list_item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <p>Search</p>
                    </li>
                    <li class="tools_list_item">
                        <i class="fa-solid fa-list-check"></i>
                        <p>Desks</p>
                    </li>
                    <li class="tools_list_item">
                        <i class="fa-solid fa-circle"></i>
                        <p>Tool</p>
                    </li>
                    <li class="tools_list_item">
                        <i class="fa-solid fa-circle"></i>
                        <p>Tool</p>
                    </li>
                </ul>
            </div>
            <div class="desks_routing">
                <h4>DESKS</h4>
                <ul class="desks_routing_list">
                    <li class="desks_routing_list_item">
                        <i class="fa-solid fa-folder folder_icon"></i>
                        <p>Desk_name</p>
                    </li>
                    <li class="desks_routing_list_item">
                        <i class="fa-solid fa-folder-open folder_icon"></i>
                        <p>Desk_name</p>
                    </li>
                    <li class="desks_routing_list_item">
                        <i class="fa-solid fa-folder folder_icon"></i>
                        <p>Desk_name</p>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="desk"></main>
    </div>

    <script src="https://kit.fontawesome.com/2e9aa7e3cb.js" crossorigin="anonymous"></script>
</body>

</html>
